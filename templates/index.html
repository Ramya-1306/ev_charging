<!DOCTYPE html>
<html lang="en">
<head>
    <title>EV Charging System</title>
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            text-decoration: none;
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 10px;
            font-size: 16px;
            transition: 0.3s;
        }

        a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to EV Charging System</h1>
        <a href="{{ url_for('register_page') }}">Register</a>
        <a href="{{ url_for('login_page') }}">Login</a>
    </div>
</body>
</html>
